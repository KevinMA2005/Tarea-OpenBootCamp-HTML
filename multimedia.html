<DOCTYPE html>
  <html>
    <head>
      <title>Imagenes HTML</title>
    </head>
    <body>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Valorant_logo_-_pink_color_version.svg/1200px-Valorant_logo_-_pink_color_version.svg.png"
        alt="Imagen Valorant"
        width="300"
        height="300"
      />
      <h1>Aprendiendo a utilizar los videos</h1>
      <video width="300" height="300" controls autoplay muted>
        <source src="Multimedia/videoplayback.mp4" type="video/mp4" />
      </video>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autplay loop>
        <source
          src="Multimedia/Prueba corto 30 segundos.mp3"
          type="audio/mp4"
        />
      </audio>
    </body>
  </html>
</DOCTYPE>
